<main class="main__sign-up">
    <div class="sign-up__contain">
        <div class="contain__left"></div>

        <div class="contain__right">
            <div class="right__content">
                <div class="content__nav-list">
                    <ul class="list-of-num">
                        <li class="number__step step active" id="firstItemListOfNum">
                            <div class="step__block">
                                <p>1</p>
                            </div>

                            <div class="title__block">
                                <p>Number</p>
                            </div>
                        </li>

                        <li class="name__step step" id="secondItemListOfNum">
                            <div class="step__block">
                                <p>2</p>
                            </div>

                            <div class="title__block">
                                <p>Sign Up</p>
                            </div>
                        </li>

                        <li class="confirm__step step">
                            <div class="step__block">
                                <p>3</p>
                            </div>

                            <div class="title__block">
                                <p>Done</p>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="horizontal-line__block">
                    <hr class="horizontal-line">
                </div>

                <div class="content__step-counter">
                    <p id="stepCounter">Step 1/3</p>
                </div>

                <!-- Step 1 -->
                <div class="number_sign-up__preform" id="numberForm">
                    <div class="preform__title">
                        <p>Number</p>
                    </div>

                    <form class="number__form">
                        <div class="number__form-content">
                            <p>This number will be used to enter the account</p>
                        </div>

                        <div class="number__form-input">
                            <input type="text" class="input__number" placeholder="+7" value="+7">
                        </div>
                    </form>
                </div>

                <!-- Step 2 -->
                <div class="sign-up__preform" id="signUpForm">
                    <div class="preform__title">
                        <p>Sign Up</p>
                    </div>

                    <form class="sign-up__form">
                        <div class="sign-up__inputs">
                            <div class="inputs__block">
                                <div class="firstname_block block">
                                    <p>First Name</p>
                                    <input type="text" class="firstname_block-input input">
                                </div>

                                <div class="secondname_block block">
                                    <p>Second Name</p>
                                    <input type="text" class="secondname_block-input input">
                                </div>

                                <div class="dateofbirth_block block">
                                    <p>Date of Birth</p>
                                    <input type="date" class="dateofbirth_block-input input">
                                </div>

                                <div class="email_block block">
                                    <p>Email Address</p>
                                    <input type="email" class="email_block-input input">
                                </div>
                            </div>

                            <div class="address_block block">
                                <p>Address</p>
                                <input type="text" class="address_block-input input">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="horizontal-line__block">
                    <hr class="horizontal-line">
                </div>

                <div class="next-step__button_block">
                    <button class="next-step"><a href="/profile" class="linkStep">Next step</a></button>
                </div>
            </div>
        </div>
    </div>
</main>
